<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://neo4j-documentation.github.io/developer-resources/language-guides/assets/css/main.css">
    <title>Neo4j Movies</title>
</head>

<body>
<div id="graph" style="margin:10px">
</div>

<style type="text/css">
    .node circle {
        stroke: #3a403d;
        stroke-width: .5px;
    }
    html, body, #graph {

    }
    text {
        font-family: sans-serif;
        font-size: 10px;
        color: black;
    }
    .links line {
  stroke: #999;
  stroke-opacity: 0.6;
}

text {
  font-family: sans-serif;
  font-size: 10px;
    text-color:"red"
}

</style>
<script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
<script src="https://d3js.org/d3.v4.min.js" type="text/javascript"></script>

<script type="text/javascript">
    var width = window.innerWidth, height = window.innerWidth, sizeDivisor = 100, nodePadding = 2.5;

    const svg = d3.select("#graph")
        .append("svg")
        .attr("width", "100%")
        .attr("height", "100%")
        .attr("pointer-events", "all");

    const color_scheme = {
        "movie":"blue",
        "actor":"red"
    }
    d3.json("/graph", function(error, graph) {
		if (error) return;
        console.log(graph)
        var simulation = d3.forceSimulation()
            .force("link", d3.forceLink().id(function(d) { return d.index }))
            .force("collide",d3.forceCollide(function(d){return d.weight + 2 }).iterations(3))
            .force("charge", d3.forceManyBody())
            .force("center", d3.forceCenter(width/2 , height/4 ))
            .force("y", d3.forceY(0))
            .force("x", d3.forceX(0))

        var link = svg.append("g")
            .attr("class", "links")
            .selectAll("line")
            .data(graph.links)
            .enter()
            .append("line")
            .attr("stroke", "black")



        var node = svg.append("g")
            .attr("class", "nodes")
            .selectAll("g")
            .data(graph.nodes)
            .enter().append("g")

        var circles = node.append("circle")
              .attr("r", function(d){  return d.weight/4 })
              .attr("fill", function(d) { return color_scheme[d.label]; })
              .call(d3.drag()
                  .on("start", dragstarted)
                  .on("drag", dragged)
                  .on("end", dragended));


        var lables = node.append("text")
      .text(function(d) {
        return d.title;
      })
      .attr('x', 6)
      .attr('y', 3);

    node.append("title")
      .text(function(d) { return d.title; });

	   var ticked = function() {
            link
                .attr("x1", function(d) { return d.source.x; })
                .attr("y1", function(d) { return d.source.y; })
                .attr("x2", function(d) { return d.target.x; })
                .attr("y2", function(d) { return d.target.y; });

           node
            .attr("transform", function(d) {
                 return "translate(" + d.x + "," + d.y + ")";
            })
       }


        simulation
            .nodes(graph.nodes)
            .on("tick", ticked);

        simulation.force("link")
            .links(graph.links);




        function dragstarted(d) {
            if (!d3.event.active) simulation.alphaTarget(0.3).restart();
            d.fx = d.x;
            d.fy = d.y;
        }

        function dragged(d) {
            d.fx = d3.event.x;
            d.fy = d3.event.y;
        }

        function dragended(d) {
            if (!d3.event.active) simulation.alphaTarget(0);
            d.fx = null;
            d.fy = null;
        }
    });
</script>
</body>
</html>
